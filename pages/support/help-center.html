            --dark-bg: #1a1f2c;
            --darker-bg: #151922;
            --card-bg: #222832;
            --text-color: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            background: var(--darker-bg);
            line-height: 1.6;
            color: var(--text-color);
        }

        .help-header {
            background: linear-gradient(135deg, #1a1f2c, #2d3436);
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-container {
            max-width: 600px;
            margin: 20px auto;
            position: relative;
            padding: 0 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 40px;
        }

        .categories {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .category-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-item:hover {
            background: var(--card-bg);
            color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateX(5px);
        }

        .category-item.active {
            background: var(--primary-color);
            color: white;
        }

        .category-item i {
            margin-right: 10px;
        }

        .content-area {
            display: grid;
            gap: 20px;
        }

        .help-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
        }

        .help-card:hover {
            transform: translateY(-5px);
        }

        .help-card h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .article-list {
            list-style: none;
        }

        .article-item {

            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;

            background: rgba(0, 123, 255, 0.05);
            transform: translateX(10px);
        }

        .article-item i {
            color: var(--primary-color);
        }

            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;

            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        .support-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);

        function loadContent(category) {
            const data = contentData[category];
            const contentSection = document.querySelector('.content-sections');
            
            contentSection.innerHTML = `
                <div class="category-header">
                    <h2>${data.title}</h2>
                </div>
                <div class="articles-grid">
                    ${data.articles.map(article => createArticleCard(article)).join('')}
                </div>
            `;

            // Add click handlers for articles
            document.querySelectorAll('.article-card').forEach(card => {
                card.addEventListener('click', function() {
                    const articleId = this.dataset.article;
                    const article = articleContent[articleId];
                    if (article) {
                        const contentArea = document.querySelector('.content-sections');
                        contentArea.innerHTML = article.content;
                        
                        // Add active state to clicked article
                        document.querySelectorAll('.article-card').forEach(c => c.classList.remove('active'));
                        this.classList.add('active');
                    }
                });
            });
        }

        // Update the search functions
        function searchArticles(searchTerm) {
            searchTerm = searchTerm.toLowerCase();
            let results = [];
            
            for (let categoryKey in contentData) {
                const category = contentData[categoryKey];
                category.articles.forEach(article => {
                    const content = articleContent[article.id];
                    if (
                        article.title.toLowerCase().includes(searchTerm) || 
                        (content && content.content.toLowerCase().includes(searchTerm))
                    ) {
                        results.push({
                            ...article,
                            category: category.title
                        });
                    }
                });
            }
            return results;
        }

        function displaySearchResults(results) {
            const contentSection = document.querySelector('.content-sections');
            
            if (results.length === 0) {
                contentSection.innerHTML = `
                    <div class="search-results">
                        <h2>Search Results</h2>
                        <div class="no-results">
                            <p>No results found. Try different keywords.</p>
                        </div>
                    </div>
                `;
                return;
            }

            contentSection.innerHTML = `
                <div class="search-results">
                    <h2>Search Results (${results.length} found)</h2>
                    <div class="articles-grid">
                        ${results.map(article => `
                            <div class="article-card" data-article="${article.id}">
                                <i class="${article.icon}"></i>
                                <h3>${article.title}</h3>
                                <span class="category-tag">${article.category}</span>
                                <span class="read-more">Read more <i class="fas fa-arrow-right"></i></span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // Add click handlers for search results
            document.querySelectorAll('.article-card').forEach(card => {
                card.addEventListener('click', function() {
                    const articleId = this.dataset.article;
                    showArticle(articleId);
                });
            });
        }

        function showArticle(articleId) {
            const article = articleContent[articleId];
            if (article) {
                document.querySelector('.content-sections').innerHTML = article.content;
            }
        }

        // Initialize search functionality
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('.search-input');
            let searchTimeout;

            searchInput.addEventListener('input', function(e) {
                clearTimeout(searchTimeout);
                const searchTerm = e.target.value.trim();

                searchTimeout = setTimeout(() => {
                    if (searchTerm.length >= 2) {
                        const results = searchArticles(searchTerm);
                        displaySearchResults(results);
                    } else if (searchTerm.length === 0) {
                        loadContent('getting-started');
                    }
                }, 300);
            });

            // Initial content load
            loadContent('getting-started');
        });

        // Event listeners
        document.querySelectorAll('.category-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.category-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                loadContent(item.dataset.category);
            });
        });

        // Update article card template
        function createArticleCard(article) {
            return `
                <div class="article-card" data-article="${article.id}">
                    <i class="${article.icon}"></i>
                    <h3>${article.title}</h3>
                    <span class="read-more">Read more <i class="fas fa-arrow-right"></i></span>
                </div>
            `;
        }
    </script>
