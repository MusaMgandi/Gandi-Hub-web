<section id="calendar" class="content-section">
    <h2 class="section-title mb-4">Academic Calendar</h2>
    <div class="card">
        <!-- Your existing calendar content -->
        <div class="calendar-events-wrapper">
            <div class="events-display" id="calendarEvents">
                <!-- Empty state for new users -->
                <div class="empty-calendar-state" id="emptyCalendarState">
                    <i class="bi bi-calendar-plus"></i>
                    <h3>No Events Yet</h3>
                    <p>Click the + button to add your first event</p>
                </div>
                
                <!-- Events list container -->
                <div class="events-list" id="eventsList"></div>
            </div>
        </div>
    </div>
</section>
