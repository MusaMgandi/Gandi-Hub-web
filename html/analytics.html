<section id="analytics" class="content-section">
    <h2 class="section-title mb-4">Academic Analytics</h2>
    
    <!-- Performance Overview -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title h5">Performance Trends</h3>
                    <div class="chart-container" style="height: 300px;">
                        <canvas id="performanceTrendChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Study Patterns and Predictions -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title h5">Study Patterns</h3>
                    <div class="chart-container" style="height: 300px;">
                        <canvas id="studyPatternChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title h5">Grade Predictions</h3>
                    <div class="chart-container" style="height: 300px;">
                        <canvas id="predictionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Insights and Recommendations -->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title h5">Academic Insights</h3>
                    <div id="academicInsights" class="insights-container">
                        <!-- Insights will be populated dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
