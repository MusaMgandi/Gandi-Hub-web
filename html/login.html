<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rugby Training Platform</title>
    <link rel="icon" type="image/png" href="../images/rugbylogo.png">
    <link rel="apple-touch-icon" href="../images/rugbylogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add cache-control headers through meta tags -->
    <meta http-equiv="Cache-Control" content="public, max-age=31536000, immutable">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js" as="script" crossorigin="anonymous">
    <link rel="preload" href="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js" as="script" crossorigin="anonymous">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" crossorigin="anonymous">
    
    <!-- Add integrity checks for enhanced security -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">

    <!-- Add Firebase scripts first -->
    <script type="module">
        // Import Firebase auth from our init file
        import { auth } from '../js/firebase-init.js';
        import { signInWithEmailAndPassword, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        // Add login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = document.querySelector('button[type="submit"]');
            const loader = document.querySelector('.loader');
            const errorMessage = document.querySelector('.error-message');

            try {
                button.disabled = true;
                loader.style.display = 'block';
                
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Check if email is verified
                if (!user.emailVerified) {
                    errorMessage.innerHTML = 'Please verify your email before logging in. <button id="resendButton" class="btn-link">Resend verification email</button>';
                    errorMessage.style.display = 'block';
                    
                    // Add event listener for resend button
                    document.getElementById('resendButton').addEventListener('click', async () => {
                        try {
                            // Send verification email with actionCodeSettings
                            const actionCodeSettings = {
                                url: window.location.origin + '/html/login.html?verified=true',
                                // This must be true for production apps after Dynamic Links sunset
                                handleCodeInApp: true
                            };
                            await sendEmailVerification(user, actionCodeSettings);
                            errorMessage.textContent = 'Verification email sent! Please check your inbox.';
                        } catch (err) {
                            errorMessage.textContent = 'Failed to send verification email. Please try again later.';
                        }
                    });
                    
                    button.disabled = false;
                    loader.style.display = 'none';
                    return;
                }
                
                console.log('Login successful:', user);
                window.location.href = 'homepage.html';
            } catch (error) {
                console.error('Login error:', error);
                let errorText = 'Invalid email or password';
                
                // Handle specific error codes
                if (error.code === 'auth/user-not-found') {
                    errorText = 'No account found with this email';
                } else if (error.code === 'auth/wrong-password') {
                    errorText = 'Incorrect password';
                } else if (error.code === 'auth/too-many-requests') {
                    errorText = 'Too many failed login attempts. Please try again later.';
                }
                
                errorMessage.textContent = errorText;
                errorMessage.style.display = 'block';
            } finally {
                button.disabled = false;
                loader.style.display = 'none';
            }
        });
    </script>
</head>
<body class="auth-page">
    <div class="login-container">
        <img src="../images/rugbylogo.png" alt="Gandi-Hub Logo" class="logo">
        <h2>Welcome Back!</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <button type="submit" id="loginButton">
                <span>Sign In</span>
                <div class="loader"></div>
            </button>
        </form>
        
        <!-- Updated account links section -->
        <div class="account-options">
            <a href="forgot-password.html" class="forgot-password">
                <i class="fas fa-lock"></i> Forgot Password?
            </a>
            <div class="signup-prompt">
                <span>Don't have an account?</span>
                <a href="signup.html" class="signup-link">
                    Sign Up <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
    
    <div id="debug" class="debug-console"></div>
</body>
</html>
