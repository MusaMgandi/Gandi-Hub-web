# Character encoding
AddDefaultCharset UTF-8
AddCharset UTF-8 .html .css .js .json .xml
Header set Content-Type "text/html; charset=UTF-8"

# Cache Control Settings
<FilesMatch "\.(html|htm)$">
    Header set Cache-Control "private, no-cache, no-store, must-revalidate"
</FilesMatch>

<FilesMatch "\.(js|css|png|jpg|jpeg|gif|ico|svg|woff2|ttf)$">
    Header set Cache-Control "public, max-age=31536000, immutable"
</FilesMatch>

# Security Headers
Header set Content-Security-Policy "default-src 'self' https://www.gstatic.com https://cdnjs.cloudflare.com https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; frame-ancestors 'none'; form-action 'self'"
Header set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
Header set X-Content-Type-Options "nosniff"
Header set Referrer-Policy "strict-origin-when-cross-origin"
Header set Permissions-Policy "geolocation=(), camera=(), microphone=()"

# MIME Types
AddType text/html .html .htm
AddType text/css .css
AddType application/javascript .js
AddType application/json .json

# CORS Settings
Header set Access-Control-Allow-Origin "*"

# Remove legacy headers
Header unset X-Frame-Options
Header unset X-XSS-Protection
Header unset Pragma
Header unset Expires
